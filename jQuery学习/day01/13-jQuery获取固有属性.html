<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<a href="www.baidu.com" title="你好">都挺好</a>
		<div index="1" data-index="2"></div>
		<span>123</span>

		<script>
			$(function(){
				$("a").prop("href");
				console.log($("a").prop("href"));
				$("a").prop("title","我不好");

				$("div").prop("index");
				console.log($("div").prop("index"));//undefined

				//自定义的属性使用prop()方法获取不到；
				//自定义的属性需要用attr()方法来获取
				console.log($("div").attr("index"));//1
				$("span").data("username","andy");
				console.log($("span").data("username"));
				console.log($("div").data("index"));//数字型的2 
			})
		</script>
	</body>
</html>
