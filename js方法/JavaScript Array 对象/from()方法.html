<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<p id="demo"></p>
	</body>
	<script type="text/javascript">
		var myArr = Array.from("dajige");
		if (myArr instanceof Array) {
			document.getElementById("demo").innerHTML = myArr[0];
		} else {
			document.getElementById("demo").innerHTML = "该对象不是数组"
		}
	</script>
	<!-- instanceof -->
	<!-- 	Instanceof
	由此我们很容易会想到使用instanceof来检测某个对象是否是数组的实例，该检测会返回一个布尔型(boolean),如果是数组的话，返回true，否则的话返回false； -->
	
	
	
<!-- 	1. typeof
	首先我们会想到的是使用typeof来检测数据类型，但是对于Function, String, Number, Undefined等这几种基本类型来说，使用typeof来检测都可以检测到 -->
</html>
