<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置或返回数组元素的个数</title>
	</head>
	<body>
		<p id="demo">点击按钮创建数组，并显示数组元素个数</p>
		<button onclick="myFunction()">点我</button>
		<script type="text/javascript">
			function myFunction() {

				var arr = ["a", "b", "c"];
				var x = document.getElementById("demo");
				x.innerHTML = arr.length;
			}
		</script>
	</body>

</html>
