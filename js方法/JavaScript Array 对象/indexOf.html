<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p id="demo">单击按钮显示苹果的位置</P>
		<button type="button" onclick="myFunction()">点我</button>
	</body>
	<script type="text/javascript">
		function myFunction(){
			var fruits=['香蕉','橙子','苹果','草莓'];
			var a=fruits.indexOf('苹果');
			var x=document.getElementById('demo');
			x.innerHTML=a
		}
	</script>
</html>
