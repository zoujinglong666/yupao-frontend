<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>点击按钮列出数组的每个元素</p>
		<button type="button" onclick=" numbers.forEach(myFunction)">点我</button>
		<p id="demo"></p>
	</body>
	<script type="text/javascript">
		demop=document.getElementById("demo");
		var numbers=[4,6,9,10];
		function myFunction(item,index){
			demop.innerHTML=demop.innerHTML+"index["+index+"]:"+item+"<br>"
		}
	</script>
</html>
