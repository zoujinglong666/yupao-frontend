<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	
	<body>
		<p>includes() 方法用来判断一个数组是否包含一个指定的值，如果是返回 true，否则false。</p>
	</body>
	<script type="text/javascript">
		let site=['runoob','google','taobao']
		document.write(site.includes('runoob'))
		document.write("<br>")
		document.write(site.includes('baidu'))
	</script>
</html>
