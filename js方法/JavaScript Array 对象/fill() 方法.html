<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>用一个固定值来替换原有数组的数据</p>
		<p id="demo"></p>
		<button type="button" onclick="myFunction()">点我</button>
	</body>
	<script type="text/javascript">
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		document.getElementById("demo").innerHTML = fruits;

		function myFunction() {
			document.getElementById("demo").innerHTML = fruits.fill("dajige")
		}
	</script>
</html>
